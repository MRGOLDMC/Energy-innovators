<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Energy Consumption Calculator</h1>
        <label for="watts">Enter Device Power (Watts):</label>
        <input type="number" id="watts" placeholder="Watts">
        
        <label for="hours">Enter Usage Time (Hours/Day):</label>
        <input type="number" id="hours" placeholder="Hours">
        
        <label for="days">Enter Days Used:</label>
        <input type="number" id="days" placeholder="Days">

        <button onclick="calculateConsumption()">Calculate</button>
        
        <h2 id="result"></h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
